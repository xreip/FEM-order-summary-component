<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Frontend Mentor | Order summary card</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="component">
         <!-- Component is everything -->

         <div class="inside">
            <!-- inside is all the elements inside the elements -->
            <img src="./images/illustration-hero.svg" alt="" />

            <div class="container">
               <!-- Container is the text elements -->
               <h1 class="text-center text-dark text-bolder">Order Summary</h1>
               <p class="text-center text-clear py-1">
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
               </p>
               <div class="plan">
                  <img src="./images/icon-music.svg" alt="" />
                  <div>
                     <div class="text-dark text-bolder">Annual Plan</div>
                     <div class="text-clear">$59.99/year</div>
                  </div>
                  <a class="text-bold" href="#">Change</a>
               </div>
               <button class="btn text-bold my-1">Proceed to Payment</button>
               <a href="#"class="text-clear ft14 text-bolder">Cancel Order</a>
            </div>
         </div>

         <div class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">xReip</a>.
         </div>
      </div>
   </body>
</html>
